<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      img {
        height: 240px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Carrinho de Compras</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Carrinho
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <div id="carrinho-itens"></div>
                <div class="dropdown-divider"></div>
                <div id="total-carrinho" class="dropdown-item"></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-md-3">
          <div class="card">
            <img
              src="./img/x-salada.jpeg"
              class="card-img-top"
              alt="X-Salada"
            />
            <div class="card-body">
              <h5 class="card-title">X-Salada</h5>
              <p class="card-text">Preço: R$ 5.99</p>
              <button
                class="btn btn-primary add-btn"
                data-name="X-Salada"
                data-preco="5.99"
              >
                Adicionar ao Carrinho
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="card">
            <img
              src="./img/x-salada-bacon.jpeg"
              class="card-img-top"
              alt="X-Salada-Bacon"
            />
            <div class="card-body">
              <h5 class="card-title">X-Salada-Bacon</h5>
              <p class="card-text">Preço: R$ 12.90</p>
              <button
                class="btn btn-primary add-btn"
                data-name="X-Salada-Bacon"
                data-preco="12.90"
              >
                Adicionar ao Carrinho
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="card">
            <img
              src="./img/x-burguer.jpeg"
              class="card-img-top"
              alt="X-Burger"
            />
            <div class="card-body">
              <h5 class="card-title">X-Burger</h5>
              <p class="card-text">Preço: R$ 7.99</p>
              <button
                class="btn btn-primary add-btn"
                data-name="X-Burger"
                data-preco="7.99"
              >
                Adicionar ao Carrinho
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./index.js"></script>
  </body>
</html>
